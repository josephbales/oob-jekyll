---
layout: default
---

<div class="post">
    <div class="page-nav">
        {% if page.previous.url %}
        <a class="btn btn-outline-light btn-sm" role="button" href="{{page.previous.url}}">Previous</a>
        {% if page.next.url %}
        |
        {% endif %}
        {% endif %}
        {% if page.next.url %}
        <a class="btn btn-outline-light btn-sm" role="button" href="{{page.next.url}}">Next</a>
        {% endif %}
        <hr>
    </div>
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date: '%B %-d, %Y' }}</p>
    <div class="post-content">
        {{ content }}
    </div>
</div>

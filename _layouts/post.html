---
layout: default
---

<div class="post">
    <a class="post__back" href="{{ "/" | prepend: site.github.url }}">&lt;-- home</a>
    <h1 class="post__title">{{ page.title }}</h1>
    <p class="post__date">{{ page.date | date: '%B %-d, %Y' }}</p>
    <div class="post__content"?>
        {{ content }}
    </div>
    <div class="PageNavigation">
      {% if page.previous.url %}
        <a class="prev" href="{{page.previous.url}}">&lt;-- {{page.previous.title}}</a>
      {% endif %}
      {% if page.next.url %}
        <a class="next" href="{{page.next.url}}">{{page.next.title}} --&rt;</a>
      {% endif %}
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" href="/">{{ site.name }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {% for item in site.data.navigation %}
            {% if page.url == item.url %}
            <li class="nav-item active" id="nav-{{ item.title }}-active"><a class="nav-link" href="{{ item.url | prepend: site.github.url }}">{{ item.title }}</a></li>
            {% else %}
            <li class="nav-item" id="nav-{{ item.title }}"><a class="nav-link" href="{{ item.url | prepend: site.github.url }}">{{ item.title }}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</nav>
